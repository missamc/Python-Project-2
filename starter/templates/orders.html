
{% extends "index.html"%}


{% block content %}

{% for cupcake in cupcakes %}
    <h3>{{ cupcake["name"] }}</h3>
    <h4>Flavor: {{ cupcake["flavor"] }}</h4>
    <h4>Frosting: {{ cupcake["frosting"] }}</h4>
    <h4><b>Price: ${{ cupcake["price"] }}</b></h4>
    <form method="POST" action="{{ url_for('add_cupcake') }}">
        <input type="hidden" name="cupcake_name" value="{{cupcake['name']}}">
        <button type="submit">Add to Cart</button>
    </form>



{% endfor %}





{%endblock%}
